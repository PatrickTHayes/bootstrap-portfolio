<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- own css after bootstrap -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <nav class="navbar navbar-default">
        <!--Navbar division-->
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Pat Hayes</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">

                    <li><a href="portfolio.html">Portfolio</a></li>

                </ul>
            </div>
        </div>

    <div class="page-wrap">
        <div class="container">
            <!--Begin Grid bootstrap-->
            <div class="row">
                <!-- Row 1-->
                <div class="col-md-7 mbcontain">
                    <!--   left 7/12 main columns row1-->
                    <div class="page-header">
                        <h1>Contact</h1>
                    </div>
                    <span>Name:</span>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="John Doe" aria-describedby="basic-addon1">
                    </div>
                    <span> Email </span>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="www.johndoe1234@gmail.com" aria-describedby="basic-addon1">
                    </div>
                    <span>Message:</span>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Your message" aria-describedby="basic-addon2">

                    </div>
                </div>
                <div class="col-md-1">
                    <!--empty space holder
                for row 1 column #9-->
                </div>

                <div class="col-md-4 mbcontain">
                    <!--right remaining 1/3 column in row1-->
                    <div class="page-header">
                        <h1 class="contactheader">Connect With Me!
                        </h1>
                    </div>
                    <div class="connectlink">
                        <a href="https://github.com/PatrickTHayes">
                      <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_six_color-128.png" alt="github image" style="width:50px;height:50px;border:0;vertical-align:middle">
                    </a>
                        <p>|</p>
                        <a href="https://www.linkedin.com/in/patrick-hayes-a896b74a/">
                      <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_square_color-128.png" alt="linked in image" style="width:50px;height:50px;border:0;vertical-align:middle">
                    </a>
                        <p>|</p>
                        <a href="https://stackoverflow.com/users/8806648/p-hayes">
                      <img src="https://cdn3.iconfinder.com/data/icons/inficons/128/stackoverflow.png" alt="stack overflow image" style="width:50px;height:50px;border:0;vertical-align:middle">
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container footertext">
            <span>Copyright Pat Hayes 2017</span>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
